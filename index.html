<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Sing Up</title>
</head>
<body>
    <h1>Crie sua Conta</h1>
    <h3>Digite o seu Nome </h3><input type="text" id="name" placeholder="Digite seu Nome aqui">
    <h3>Insira a sua data de nascimento</h3><input type="date" id="date">
    <h3>Insira seu E-mail</h3><input type="email" id="email" placeholder="Insira seu E-mail aqui">
    <h3>Insira sua senha</h3><input type="password" id="passwd" placeholder="Insira sua senha aqui">
    <h3>Confirme sua senha</h3><input type="password" id="rePasswd" placeholder="Reinsira sua senha"><br><br>
    <input type="button" value="Valide as Informações" onclick="validate()">
</body>
</html>
